<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Infinite Scroll Gallery</title>
    
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    
<div class="hero">
    <h1>Αναζήτηση Εικόνων</h1>
    <p>
        Βρες υπέροχες φωτογραφίες υψηλής ανάλυσης 
        <i id="show-favorites" class="fa-solid fa-heart" title="Δες τα αγαπημένα σου"></i>
    </p>
    
    <div class="search-box">
        <input type="text" id="search-input" placeholder="Ψάξε για κάτι...">
        <button id="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button> 
    </div>
</div>

<div id="gallery-container"></div>
<div id="loader" style="display:none; text-align:center;"><p>Φόρτωση...</p></div>

<div id="lightbox" class="hidden">
    <span id="close-lightbox">&times;</span>
    <img id="lightbox-img" src="">
</div>

<div id="gallery-container"></div>

<div id="loader" style="display:none;">Φορτώνω...</div>
    
    <div id="gallery-container">
        </div>

    <div id="loader" style="display:none; text-align:center;">
        <p>Φόρτωση...</p>
    </div>

    <div id="lightbox" class="hidden">
        <span id="close-lightbox">&times;</span>
        <img id="lightbox-img" src="" alt="Full size">
    </div>

    <script src="main.js"></script>

</body>
</html>
